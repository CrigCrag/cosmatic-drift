- type: reagent
  id: Agitaseptici
  name: reagent-name-agitaseptici
  group: Biological
  desc: reagent-desc-agitaseptici
  physicalDesc: reagent-physical-desc-alive
  flavor: bitter
  color: "#ad9279"
  metabolisms:
    Poison:
      metabolismRate: 0.01 # persists for a long time, slowly dying out
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 0.05 # Not super dangerous, but inconvenient. Get it out of your bloodstream.
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "generic-reagent-effect-nauseous"]
        probability: 0.02
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "generic-reagent-effect-sluggish"]
        probability: 0.02
      - !type:AdjustReagent
        reagent: PutrescamoebaEggs # feeds on amoeba and their eggs, this particualr species of amoeba dies too quickly for it to be worth removing them as well
        amount: -1

