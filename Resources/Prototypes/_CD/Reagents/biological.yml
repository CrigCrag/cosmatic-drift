- type: reagent
  id: Quantaformis
  name: reagent-name-quantaformis
  group: Biological
  desc: reagent-desc-quantaformis
  physicalDesc: reagent-physical-desc-alivebio
  flavor: sweet
  color: "#fc037b"
  metabolisms:
    Poison:
      metabolismRate: 0.01 # persists for a long time, slowly dying out
      effects:
      - !type:HealthChange
        damage:
          types:
            Cellular: 0.02 # Very slowly degrades your DNA
            Brute: -0.01
            Burn: -0.01 # restores your body over time, at a cost
            Poison: -0.01
      - !type:AdjustReagent
        reagent: Quantaformis # must be removed or it will sustain itself permanently
        amount: 0.01
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "generic-reagent-effect-whispers"]
        probability: 0.03